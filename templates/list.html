<!DOCTYPE html>

<html>
    <head>
        <title>Super Sprinter 3000</title>
    </head>
    <body>
        <h1><strong>User Story Manager</strong></h1>
        <button><a href="/story">Add new story</a></button>
        <p></p>
        <table border=1>
            <tr>
                {% for item in table_header %}
                    <td><strong>{{ item }}</strong></td>
                {% endfor %}
            </tr>
            {% for row in stories %}
                <tr>
                    {% for data in row %}
                        <td align="middle" class="stories">{{ data }}</td>
                    {% endfor %}
                    <td>
                        <form action="story/{{ row[0] }}" method="POST">
                        <input  name="edit_option" type="image" src="/static/img/pen.png" alt="Submit" width="30" value="{{ row[0] }}">
                        <input  name="delete" type="image" src="/static/img/bin.png" alt="Submit" width="30" value="{{ row[0] }}">
                        </form>
                    </td>
                    {% endfor %}
                </tr>
            </table>
    </body>
</html>

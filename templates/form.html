<!DOCTYPE html>

<html>
    <head>
        <title>Sprinter 3000 - Add new Story</title>
            <h1><strong>User story manager - Add new Story</strong></h1>
    </head>
        <body>
            <form action="/list" method="POST">
                <p>Story Title:</br>
                <input id="story_title" type="text" name="story-title" required></p>
                
                <p>User Story:</br>
                <textarea id="user_story" name="user-story" rows="5" cols="20" required></textarea></p>

                <p>Acceptance criteria:</br>
                <textarea id="accept_crit" name="accept-crit" rows="5" cols="20" required></textarea></p>

                <p>Business value:</br>
                <input id="bussines_value" type="number" name="bussines-value" min="100" max="1500" step="100">

                <p>Estimation (h):</br>
                <input id="estimation" type="number" name="estimation" min="0.5" max="40" step="0.5">

                <p>Status:</br>
                <select id="status" name="status">
                    <option value="Planning">Planning</option>
                    <option value="TODO">TODO</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Review">Review</option>
                    <option value="Done">Done</option>
                </select>
                <p><input id="create_button" type="submit" name="create" value="Create"></p>
            </form>
        </body>
        <p><button><a href="/">Back</a></button></p>
</html>
